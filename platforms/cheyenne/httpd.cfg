modules [userdir static action rsp ssi alias]
globals [
 bind SSI to [.shtml .shtm]
 bind-extern RSP to .rsp
 log-dir %/var/log/
 databases [andes mysql://admin:admin@db/prod  stats mysql://admin:admin@db/prod]
 worker-libs [%libs/mysql-protocol.r]
 persist [sessions mail-queue]
]
default [
 root-dir %esc-pdv
 default [%index.rsp %index.html %index.shtml]
 webapp [
   virtual-root "/pdv"
   root-dir %esc-pdv/
   auth "/pdv/index.rsp"
   timeout 10:00:00
   debug
 ]
 webapp [
   virtual-root "/admin"
   root-dir %esc-pdv/
   auth "/admin/index.rsp"
   timeout 10:00:00
   debug
 ]
]
